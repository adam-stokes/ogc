name: ci

# SSH Keys must be passwordless
ssh-keys:
  public: ~/.ssh/id_rsa_libcloud.pub
  private: ~/.ssh/id_rsa_libcloud

layouts:
  elastic-agent-ubuntu: 
    runs-on: ubuntu-2004
    instance-size: c5.2xlarge
    username: ubuntu
    scripts: fixtures/ex_deploy_ubuntu
    provider: aws
    scale: 15
    remote-path: /home/ubuntu/ogc
    exclude:
      - .git
      - .venv
      - artifacts
    artifacts: /home/ubuntu/output/*.xml
    tags:
      - elastic-agent-8.1.x
      - ubuntu-aws
    ports:
      - "22:22"
      - "80:80"
      - "443:443"
      - "5601:5601"
  elastic-agent-windows: 
    runs-on: windows-2019
    instance-size: c5.2xlarge
    username: ogc
    scripts: fixtures/ex_deploy_windows
    provider: aws
    scale: 0
    remote-path: ogc-src
    exclude:
      - .git
      - .venv
      - artifacts
    artifacts: output\*.xml
    tags:
      - elastic-agent-8.1.x
      - windows-aws
    ports:
      - "22:22"