name: ci

# SSH Keys must be passwordless
ssh-keys:
  public: ~/.ssh/id_rsa_libcloud.pub
  private: ~/.ssh/id_rsa_libcloud

layouts:
  elastic-agent-debian: 
    runs-on: debian-10
    instance-size: e2-standard-8
    username: ogc
    scripts: fixtures/ex_deploy_ubuntu
    provider: google
    scale: 1
    remote-path: /home/ogc/ogc
    exclude:
      - .git
      - .venv
      - artifacts
    artifacts: /home/ogc/*.xml
    tags:
      - elastic-agent-8.1.x
      - ubuntu-gcp
    ports:
      - "22:22"
      - "80:80"
      - "443:443"
      - "5601:5601"