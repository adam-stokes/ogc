meta:
  name: ogc spec
  description: tasks for ogc distribution

plan:
  - runner:
      description: cleanup artifacts
      cmd: rm -rf build dist ogc.egg-info
      tags: [dist, clean, bdist]
      fail-silently: yes
  - runner:
      description: Test ogc core
      cmd: pytest
      tags: [dist, clean, bdist]
      deps: ["pip:requirements_test.txt"]
  - runner:
      description: Bump revision
      cmd: punch --part patch
      tags: [bdist, bump-rev]
      deps: ["pip:requirements_dev.txt"]
  - runner:
      description: Build dist
      cmd: python3 setup.py bdist_wheel
      tags: [bdist]
  - runner:
      description: Upload dist
      cmd: twine upload dist/*
      tags: [bdist, publish]
  - runner:
      description: Build documentation
      cmd: python3 tools/docgen
      tags: [build-docs]

docs:
  - mkdocs
  - deploy:
      rsync:
        src: site/*
        dst: $WEB_USER@$WEB_SITE:$WEB_HOST
        tags: [deploy]
