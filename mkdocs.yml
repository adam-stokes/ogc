site_name: OGC
theme: flatly
markdown_extensions:
    - toc:
        permalink: True
    - admonition
    - smarty
    - wikilinks
    - codehilite:
        linenums: True
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: True
    - pymdownx.tilde
extra:
  palette:
      primary: '#087da1'
      accent: '#00a889'
  social:
    - type: 'github'
      link: 'https://github.com/adam-stokes/ogc'
nav:
  - 'Getting Started': index.md
  - 'User Guide':
    - 'Navigating a deployment': 'user-guide/navigating-nodes.md'