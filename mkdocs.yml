site_name: OGC
repo_url: https://github.com/adam-stokes/ogc
theme: 
    name: material
    palette:
        scheme: slate
        primary: green
    features:
        - navigation.instant
        - navigation.expand
        - navigation.top
        - toc.integrate
        - toc.follow
    font:
        text: Ubuntu
        code: Ubuntu Mono        
markdown_extensions:
    - toc:
        permalink: True
    - admonition
    - attr_list
    - def_list
    - md_in_html
    - meta
    - footnotes
    - abbr
    - markdown.extensions.codehilite:
        linenums: True
        guess_lang: false
        use_pygments: true
        noclasses: true
        pygments_style: monokai
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: adam-stokes
        repo: ogc
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: True
    - pymdownx.tilde
nav:
  - 'Getting Started': 'index.md'
  - 'User Guide':
    - 'Managing a deployment': 'user-guide/managing-nodes.md'
    - 'Defining Layouts': 'user-guide/defining-layouts.md'
    - 'Scripting': 'user-guide/scripting.md'
    - 'Providers': 'user-guide/providers.md'
  - 'Developer Guide':
    - 'Managing nodes': 'developer-guide/managing-nodes.md'
  - 'Reference Commands':
    - "ogc": 'commands/ogc.md'
    - "ogc db-migrate": 'commands/ogc-db-migrate.md'
    - "ogc exec-scripts": 'commands/ogc-exec-scripts.md'
    - "ogc exec": 'commands/ogc-exec.md'
    - "ogc init": 'commands/ogc-init.md'
    - "ogc inspect": 'commands/ogc-inspect.md'
    - "ogc launch": 'commands/ogc-launch.md'
    - "ogc log": 'commands/ogc-log.md'
    - "ogc ls-key-pairs": 'commands/ogc-ls-key-pairs.md'
    - "ogc ls": 'commands/ogc-ls.md'
    - "ogc pull-artifacts": 'commands/ogc-pull-artifacts.md'
    - "ogc pull-files": 'commands/ogc-pull-files.md'
    - "ogc push-files": 'commands/ogc-push-files.md'
    - "ogc rm-all": 'commands/ogc-rm-all.md'
