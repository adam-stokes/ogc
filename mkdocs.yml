site_name: OGC
repo_url: https://github.com/adam-stokes/ogc
plugins:
    - search
    - mkdocstrings
theme: 
    name: material
    palette:
        scheme: slate
        primary: green
    features:
        - navigation.instant
        - navigation.expand
        - navigation.top
        - toc.integrate
        - toc.follow
    font:
        text: Ubuntu
        code: Ubuntu Mono        
markdown_extensions:
    - toc:
        permalink: True
    - admonition
    - attr_list
    - def_list
    - md_in_html
    - meta
    - footnotes
    - abbr
    - markdown.extensions.codehilite:
        linenums: True
        guess_lang: false
        use_pygments: true
        noclasses: true
        pygments_style: monokai
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: adam-stokes
        repo: ogc
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: True
    - pymdownx.tilde
    - mkdocs-click
nav:
  - 'Getting Started': 'index.md'
  - 'User Guide':
    - 'Managing a deployment': 'user-guide/managing-nodes.md'
    - 'Defining Layouts': 'user-guide/defining-layouts.md'
    - 'Scripting': 'user-guide/scripting.md'
    - 'Providers': 'user-guide/providers.md'
    - 'Upgrading': 'user-guide/upgrading.md'
  - 'Developer Guide':
    - 'Managing nodes': 'developer-guide/managing-nodes.md'
    - 'API':
        - 'ogc': 'developer-guide/api/actions.md'
  - 'CLI Reference': 'commands/ogc.md'
