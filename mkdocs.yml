site_name: OGC
repo_url: https://github.com/adam-stokes/ogc
plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                options:
                    show_source: true
                    show_bases: false
                    merge_init_into_class: true
                    show_signature_annotations: true
                    show_if_no_docstring: true
                    separate_signature: true
                    members_order: source    
theme: 
    name: material
    palette:
        scheme: slate
        primary: green
    features:
        - navigation.instant
        - navigation.expand
        - navigation.top
        - toc.follow
        - content.code.copy
        - content.code.annotate
    font:
        text: Ubuntu
        code: Ubuntu Mono        
markdown_extensions:
    - toc:
        permalink: True
    - admonition
    - attr_list
    - def_list
    - md_in_html
    - meta
    - footnotes
    - abbr
    - markdown.extensions.codehilite:
        linenums: false
        guess_lang: false
        use_pygments: true
        noclasses: true
        pygments_style: monokai
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
        repo_url_shorthand: true
        user: adam-stokes
        repo: ogc
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: True
    - pymdownx.tilde
    - mkdocs-click
nav:
