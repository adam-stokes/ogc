name: ci

# SSH Keys must be passwordless
ssh-keys:
  public: ~/.ssh/id_rsa_libcloud.pub
  private: ~/.ssh/id_rsa_libcloud

layouts:
  elastic-agent-sles: 
    runs-on: sles-15
    constraints: e2-standard-8
    username: root
    scripts: fixtures/ex_deploy_debian
    provider: google
    scale: 1
    tags:
      - elastic-agent-7.x
  elastic-agent-ubuntu:
    runs-on: ubuntu-1804
    constraints: e2-standard-8
    username: root
    scripts: fixtures/ex_deploy_ubuntu
    provider: google
    scale: 1
    tags:
      - elastic-agent-8.x
      - ubuntu
