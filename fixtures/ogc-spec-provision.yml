name: ci

providers:
  aws:
    region: us-east-2

layouts:
  cluster: 
    runs-on: ubuntu-latest
    username: ubuntu
    scripts:
      - contrib/setup-deb-system
      - contrib/setup-docker
      - contrib/setup-cluster
    providers: [aws, google]
  elastic-agent-ubuntu:
    runs-on: ubuntu-latest
    username: ubuntu
    scripts:
      - contrib/setup-deb-system
    arches: [amd64, arm64]
  elastic-agent-centos:
    runs-on: centos-latest
    username: admin
    scripts:
      - contrib/setup-rpm-system
    arches: [amd64, arm64]
    providers: [aws]
  elastic-agent-win:
    runs-on: windows-latest
    scripts:
      - contrib/setup-powershell-system
    arches: [amd64]
    providers: [aws]
