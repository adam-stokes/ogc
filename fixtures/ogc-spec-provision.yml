name: ci

# SSH Keys must be passwordless
ssh-keys:
  public: ~/.ssh/id_rsa_libcloud.pub
  private: ~/.ssh/id_rsa_libcloud

layouts:
  cluster: 
    runs-on: debian-latest
    constraints: c5.4xlarge
    username: admin
    steps:
      - script: fixtures/show-metadata
    provider: aws
  elastic-agent-ubuntu-gcp:
    runs-on: ubuntu-1804
    constraints: e2-standard-8
    username: root
    steps:
      - script: fixtures/show-metadata-gce
    provider: google
  elastic-agent-ubuntu:
    runs-on: ubuntu-latest
    constraints: c5.4xlarge
    username: ubuntu
    steps:
      - run: "sudo apt update"
      - script: fixtures/show-metadata
    provider: aws
